<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Favourite AOT Characters !! </title>
  <link rel="icon" href="https://i.pinimg.com/originals/ae/2d/f2/ae2df2812e1634244c65c7b1e180abae.jpg" type="image/png">
     <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #f9aede, #f9ecdc, #fda6dc, #ff68c8);
            background-attachment: fixed;
            color: #f85fc0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #f9ecdc;
            border-radius: 20px;
            margin-top: 25px;
            padding: 25px 50px;
            box-shadow: 0 4px 12px #ff68c8;
        }

        header h1 {
            font-size: 2.8em;
            color: #fda6dc;
        }

        header h2 {
            font-size: 1.2em;
            color: #f47bce;
            font-style: italic;
        }

        nav {
            margin: 25px 0;
        }

        nav a {
            text-decoration: none;
            color: #fb98dc;
            background-color: #f9ecdc;
            padding: 10px 20px;
            border-radius: 12px;
            margin: 6px;
            transition: all 0.3s;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #f277cb;
            color: #fff;
        }

        .content {
            background-color: #f9ecdc;
            border-radius: 25px;
            padding: 40px;
            margin: 20px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 15px #ff68c8;
        }

        .photo-frame {
            display: inline-block;
            background: #ffc3e9; 
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 10px 25px #ff68c8;
            margin: 25px auto;
        }

        .photo-frame-inner {
            background: #fd9fdb; 
            padding: 10px;
            border-radius: 4px;
            box-shadow: inset 0 0 6px #ff68c8;
        }

        .photo-frame img {
            display: block;
            width: 100%;
            max-width: 450px;
            border-radius: 4px;
            box-shadow: 0 3px 8px #ff68c8;
        }

        .frame-soft {
            border: 6px solid #f47bce;
            border-radius: 12px;
            background-color: #f9ecdc;
            box-shadow: 0 4px 10px #ff68c8;
            width: 55%;
            margin: 25px auto;
            padding: 6px;
            transition: all 0.3s ease;
        }

        .frame-soft:hover {
            transform: scale(1.03);
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 25px auto;
            background-color: #f9ecdc;
            box-shadow: 0 2px 6px #ff68c8;
        }

        th, td {
            border: 1px solid #f9ecdc;
            padding: 10px;
        }

        th {
            background-color: #f9ecdc;
            color: white;
        }

        footer {
            margin-top: 35px;
            padding: 20px;
            background-color: #f9ecdc;
            color: #ff68c8;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #f47bce;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        iframe {
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

  <header>
    <h1>Our Favorite AOT characters ✮⋆˙ </h1>
