            background-attachment: fixed;
            color: #f256b8;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #f9ecdc;

        nav a {
            text-decoration: none;
            color: #ff68c8;

            padding: 10px 20px;
            border-radius: 12px;
            margin: 6px;
            transition: all 0.3s;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #f845b6;
            color: #fff;
        }

        .content {
            background-color: #f9ecdc;
            border-radius: 25px;
            padding: 40px;
            margin: 20px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 15px #ea3d99;
        }

        .photo-frame {
            display: inline-block;
            background: #fda6dc; 
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 10px 25px #ea3d99;
            margin: 25px auto;
        }

        .photo-frame-inner {
            background: #f9ecdc; 
            padding: 10px;
            border-radius: 4px;
            box-shadow: inset 0 0 6px #ea3d99;
        }

        .photo-frame img {
            display: block;
            width: 100%;
            max-width: 450px;
            border-radius: 4px;
            box-shadow: 0 3px 8px #ea3d99;
        }

        .frame-soft {
            border: 6px solid #fbaddd;
            border-radius: 12px;
            background-color: #f9ecdc;
            box-shadow: 0 4px 10px #ea3d99;
            width: 55%;
            margin: 25px auto;
            padding: 6px;
            transition: all 0.3s ease;
        }

        .frame-soft:hover {
            transform: scale(1.03);
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 25px auto;
            background-color: #f9ecdc;
            box-shadow: 0 2px 6px #ea3d99;
        }

        th, td {
            border: 1px solid #f69fd5;
            padding: 10px;
        }

        th {
            background-color: #f38ebb;
            color: white;
        }

        footer {
            margin-top: 35px;
            padding: 20px;
            background-color: #fa62b3;
            color: #f9ecdc;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #f9ecdc;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        iframe {
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 2px 8px #ea3d99;
        }
    </style>
